<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bienvenido a Mi Gestor Financiero</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#4CAF50" />
    <link rel="apple-touch-icon" href="icon-192.png" />
    <script src="js/language.js"></script>
    <script src="js/themes.js"></script>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <style>
        .welcome-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, var(--primary-color-light, #81c784), var(--primary-color, #4CAF50));
        }
        
        .welcome-card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
        }
        
        .app-logo {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        
        .welcome-title {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: var(--primary-color, #4CAF50);
        }
        
        .welcome-subtitle {
            font-size: 1rem;
            margin-bottom: 30px;
            color: #666;
        }
        
        .auth-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }
        
        .btn-auth {
            padding: 12px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }
        
        .btn-login {
            background-color: var(--primary-color, #4CAF50);
            color: white;
        }
        
        .btn-register {
            background-color: #fff;
            color: var(--primary-color, #4CAF50);
            border: 2px solid var(--primary-color, #4CAF50);
        }
        
        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .language-selector {
            margin-bottom: 25px;
            width: 100%;
        }
        
        .language-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #666;
            text-align: left;
        }
        
        .language-select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background-color: white;
            font-size: 1rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="welcome-card">
            <div class="app-logo">游눯</div>
            <h1 class="welcome-title">Mi Gestor Financiero</h1>
            <p class="welcome-subtitle">Controla tus finanzas de manera f치cil y segura</p>
            
            <div class="language-selector">
                <label for="language" class="language-label">Selecciona tu idioma:</label>
                <select id="language" class="language-select">
                    <option value="es">Espa침ol</option>
                    <option value="en">English</option>
                    <option value="pt">Portugu칡s</option>
                    <option value="fr">Fran칞ais</option>
                </select>
            </div>
            
            <div class="auth-buttons">
                <button class="btn-auth btn-login" id="login-btn">Iniciar Sesi칩n</button>
                <button class="btn-auth btn-register" id="register-btn">Registrarse</button>
            </div>
        </div>
    </div>

    <script src="js/firebase-config.js"></script>
    <script src="js/firebase-debug.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Cargar idioma por defecto (espa침ol)
            const t = window.appLanguage.changeLanguage('es');
            
            // Aplicar tema por defecto
            window.appTheme.applyCurrentTheme();
            
            // Funci칩n para actualizar textos
            function updatePageTexts(t) {
                document.querySelector('.welcome-title').textContent = t.welcomeTitle;
                document.querySelector('.welcome-subtitle').textContent = t.welcomeSubtitle;
                document.querySelector('.language-label').textContent = t.selectLanguage;
                document.getElementById('login-btn').textContent = t.login;
                document.getElementById('register-btn').textContent = t.register;
                document.title = t.welcomeTitle;
            }
            
            // Actualizar textos iniciales
            updatePageTexts(t);
            
            // Configurar selector de idioma
            const languageSelector = document.getElementById('language');
            languageSelector.value = 'es'; // Siempre espa침ol por defecto en welcome
            
            languageSelector.addEventListener('change', function() {
                const newLang = this.value;
                const t = window.appLanguage.changeLanguage(newLang);
                
                // Guardar el idioma seleccionado para la sesi칩n actual
                sessionStorage.setItem('temp_language', newLang);
                
                // Actualizar textos
                updatePageTexts(t);
            });
            
            // Configurar botones de autenticaci칩n
            document.getElementById('login-btn').addEventListener('click', () => {
                window.location.href = 'auth.html?mode=login';
            });
            
            document.getElementById('register-btn').addEventListener('click', () => {
                window.location.href = 'auth.html?mode=register';
            });
        });
    </script>
</body>
</html>
