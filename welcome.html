<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bienvenido a Mi Gestor Financiero</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#4CAF50" />
    <link rel="apple-touch-icon" href="icon-192.png" />
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <style>
        .welcome-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, var(--primary-color-light, #81c784), var(--primary-color, #4CAF50));
        }
        
        .welcome-card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
        }
        
        .app-logo {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        
        .welcome-title {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: var(--primary-color, #4CAF50);
        }
        
        .welcome-subtitle {
            font-size: 1rem;
            margin-bottom: 30px;
            color: #666;
        }
        
        .auth-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }
        
        .btn-auth {
            padding: 12px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }
        
        .btn-login {
            background-color: var(--primary-color, #4CAF50);
            color: white;
        }
        
        .btn-register {
            background-color: #fff;
            color: var(--primary-color, #4CAF50);
            border: 2px solid var(--primary-color, #4CAF50);
        }
        
        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .language-selector {
            margin-bottom: 25px;
            width: 100%;
        }
        
        .language-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #666;
            text-align: left;
        }
        
        .language-select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background-color: white;
            font-size: 1rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="welcome-card">
            <div class="app-logo">üí∞</div>
            <h1 class="welcome-title">Mi Gestor Financiero</h1>
            <p class="welcome-subtitle">Controla tus finanzas de manera f√°cil y segura</p>
            
            <div class="language-selector">
                <label for="language" class="language-label">Selecciona tu idioma:</label>
                <select id="language" class="language-select">
                    <option value="es" selected>Espa√±ol</option>
                    <option value="en">English</option>
                    <option value="pt">Portugu√™s</option>
                    <option value="fr">Fran√ßais</option>
                </select>
            </div>
            
            <div class="auth-buttons">
                <button class="btn-auth btn-login" id="login-btn">Iniciar Sesi√≥n</button>
                <button class="btn-auth btn-register" id="register-btn">Registrarse</button>
            </div>
        </div>
    </div>

    <script src="js/firebase-config.js"></script>
    <script src="js/firebase-debug.js"></script>
    <script>
        // Guardar idioma seleccionado
        document.getElementById('language').addEventListener('change', (e) => {
            localStorage.setItem('user_language', e.target.value);
            updateLanguageUI(e.target.value);
        });
        
        // Cargar idioma guardado o detectar del navegador
        function loadLanguage() {
            let savedLanguage = localStorage.getItem('user_language');
            if (!savedLanguage) {
                // Detectar idioma del navegador
                const browserLang = navigator.language.split('-')[0];
                // Solo usar idiomas soportados
                if (['es', 'en', 'pt', 'fr'].includes(browserLang)) {
                    savedLanguage = browserLang;
                } else {
                    savedLanguage = 'es'; // Idioma por defecto
                }
                localStorage.setItem('user_language', savedLanguage);
            }
            
            // Establecer el valor en el selector
            document.getElementById('language').value = savedLanguage;
            updateLanguageUI(savedLanguage);
        }
        
        // Actualizar UI seg√∫n el idioma
        function updateLanguageUI(lang) {
            const translations = {
                'es': {
                    title: 'Mi Gestor Financiero',
                    subtitle: 'Controla tus finanzas de manera f√°cil y segura',
                    languageLabel: 'Selecciona tu idioma:',
                    login: 'Iniciar Sesi√≥n',
                    register: 'Registrarse'
                },
                'en': {
                    title: 'My Financial Manager',
                    subtitle: 'Control your finances easily and securely',
                    languageLabel: 'Select your language:',
                    login: 'Login',
                    register: 'Register'
                },
                'pt': {
                    title: 'Meu Gerenciador Financeiro',
                    subtitle: 'Controle suas finan√ßas de forma f√°cil e segura',
                    languageLabel: 'Selecione seu idioma:',
                    login: 'Entrar',
                    register: 'Registrar'
                },
                'fr': {
                    title: 'Mon Gestionnaire Financier',
                    subtitle: 'Contr√¥lez vos finances facilement et en toute s√©curit√©',
                    languageLabel: 'S√©lectionnez votre langue:',
                    login: 'Connexion',
                    register: 'S\'inscrire'
                }
            };
            
            const t = translations[lang] || translations['es'];
            
            document.querySelector('.welcome-title').textContent = t.title;
            document.querySelector('.welcome-subtitle').textContent = t.subtitle;
            document.querySelector('.language-label').textContent = t.languageLabel;
            document.getElementById('login-btn').textContent = t.login;
            document.getElementById('register-btn').textContent = t.register;
            
            // Actualizar el atributo lang del HTML
            document.documentElement.lang = lang;
        }
        
        // Cargar idioma al iniciar
        loadLanguage();
        
        document.getElementById('login-btn').addEventListener('click', () => {
            window.location.href = 'auth.html?mode=login';
        });
        
        document.getElementById('register-btn').addEventListener('click', () => {
            window.location.href = 'auth.html?mode=register';
        });
    </script>
</body>
</html>
