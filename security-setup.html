<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Configurar Seguridad - Mi Gestor Financiero</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#4CAF50" />
    <link rel="apple-touch-icon" href="icon-192.png" />
    <script src="js/language.js"></script>
    <script src="js/themes.js"></script>
    <style>
        .security-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color-light, #81c784), var(--primary-color, #4CAF50));
            padding: 20px;
        }
        
        .security-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 2.5rem 2rem;
            max-width: 400px;
            width: 100%;
        }
        
        .security-title {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color, #4CAF50);
            text-align: center;
        }
        
        .security-subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1rem;
        }
        
        .security-options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .security-option {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.2rem;
            border: 2px solid #eee;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }
        
        .security-option:hover {
            border-color: var(--primary-color, #4CAF50);
            background: #f0f7f0;
        }
        
        .security-option.selected {
            border-color: var(--primary-color, #4CAF50);
            background: #f0f7f0;
        }
        
        .security-option-icon {
            font-size: 2rem;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        .security-option-text {
            flex: 1;
        }
        
        .security-option-title {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .security-option-description {
            margin: 0.25rem 0 0;
            color: #666;
            font-size: 0.9rem;
        }
        
        .setup-form {
            display: none;
            margin-top: 20px;
        }
        
        .setup-form.active {
            display: block;
        }
        
        .pin-input {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
        }
        
        .pin-digit {
            width: 50px;
            height: 60px;
            font-size: 1.8rem;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: #fff;
        }
        
        .pin-digit:focus {
            border-color: var(--primary-color, #4CAF50);
            outline: none;
        }
        
        .password-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            margin: 10px 0;
        }
        
        .password-input:focus {
            border-color: var(--primary-color, #4CAF50);
            outline: none;
        }
        
        .btn-setup {
            width: 100%;
            padding: 15px;
            background: var(--primary-color, #4CAF50);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }
        
        .btn-setup:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .btn-setup:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            color: #f44336;
            font-size: 0.9rem;
            margin-top: 10px;
            display: none;
        }
        
        .success-message {
            color: var(--primary-color, #4CAF50);
            font-size: 0.9rem;
            margin-top: 10px;
            display: none;
        }
        
        .skip-option {
            text-align: center;
            margin-top: 20px;
        }
        
        .skip-btn {
            color: #666;
            text-decoration: underline;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="security-container">
        <div class="security-card">
            <h1 class="security-title">¡Bienvenido!</h1>
            <p class="security-subtitle">Configura un método de seguridad para proteger tus datos financieros</p>
            
            <div class="security-options">
                <div class="security-option" id="option-pin">
                    <div class="security-option-icon">🔢</div>
                    <div class="security-option-text">
                        <h3 class="security-option-title">PIN de 4 dígitos</h3>
                        <p class="security-option-description">Rápido y seguro para acceso diario</p>
                    </div>
                </div>
                
                <div class="security-option" id="option-password">
                    <div class="security-option-icon">🔐</div>
                    <div class="security-option-text">
                        <h3 class="security-option-title">Contraseña</h3>
                        <p class="security-option-description">Mayor seguridad con contraseña personalizada</p>
                    </div>
                </div>
            </div>
            
            <!-- Configuración de PIN -->
            <div id="pin-setup" class="setup-form">
                <h3 style="text-align: center; margin-bottom: 15px;">Configura tu PIN</h3>
                <p style="text-align: center; color: #666; margin-bottom: 20px;">Ingresa un código de 4 dígitos:</p>
                <div class="pin-input">
                    <input type="password" maxlength="1" class="pin-digit" data-index="0" inputmode="numeric">
                    <input type="password" maxlength="1" class="pin-digit" data-index="1" inputmode="numeric">
                    <input type="password" maxlength="1" class="pin-digit" data-index="2" inputmode="numeric">
                    <input type="password" maxlength="1" class="pin-digit" data-index="3" inputmode="numeric">
                </div>
                <p style="text-align: center; color: #666; margin-bottom: 15px;">Confirma tu PIN:</p>
                <div class="pin-input">
                    <input type="password" maxlength="1" class="pin-digit-confirm" data-index="0" inputmode="numeric">
                    <input type="password" maxlength="1" class="pin-digit-confirm" data-index="1" inputmode="numeric">
                    <input type="password" maxlength="1" class="pin-digit-confirm" data-index="2" inputmode="numeric">
                    <input type="password" maxlength="1" class="pin-digit-confirm" data-index="3" inputmode="numeric">
                </div>
                <div id="pin-error" class="error-message"></div>
                <div id="pin-success" class="success-message"></div>
                <button id="save-pin" class="btn-setup">Configurar PIN</button>
            </div>
            
            <!-- Configuración de Contraseña -->
            <div id="password-setup" class="setup-form">
                <h3 style="text-align: center; margin-bottom: 15px;">Configura tu Contraseña</h3>
                <input type="password" id="password" class="password-input" placeholder="Ingresa tu contraseña (mín. 6 caracteres)">
                <input type="password" id="confirm-password" class="password-input" placeholder="Confirma tu contraseña">
                <div id="password-error" class="error-message"></div>
                <div id="password-success" class="success-message"></div>
                <button id="save-password" class="btn-setup">Configurar Contraseña</button>
            </div>
            
            <div class="skip-option">
                <button id="skip-security" class="skip-btn">Saltar por ahora (no recomendado)</button>
            </div>
        </div>
    </div>

    <!-- Security Manager -->
    <script src="js/security.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Aplicar tema actual
            window.appTheme.applyCurrentTheme();
            
            // Referencias a elementos
            const pinOption = document.getElementById('option-pin');
            const passwordOption = document.getElementById('option-password');
            const pinSetup = document.getElementById('pin-setup');
            const passwordSetup = document.getElementById('password-setup');
            const skipBtn = document.getElementById('skip-security');
            
            let selectedOption = null;
            
            // Event listeners para opciones de seguridad
            pinOption.addEventListener('click', () => selectOption('pin'));
            passwordOption.addEventListener('click', () => selectOption('password'));
            
            function selectOption(option) {
                // Remover selección anterior
                pinOption.classList.remove('selected');
                passwordOption.classList.remove('selected');
                pinSetup.classList.remove('active');
                passwordSetup.classList.remove('active');
                
                // Seleccionar nueva opción
                selectedOption = option;
                if (option === 'pin') {
                    pinOption.classList.add('selected');
                    pinSetup.classList.add('active');
                    setupPinInputs();
                } else if (option === 'password') {
                    passwordOption.classList.add('selected');
                    passwordSetup.classList.add('active');
                }
            }
            
            // Configurar inputs de PIN
            function setupPinInputs() {
                const pinDigits = document.querySelectorAll('.pin-digit');
                const pinDigitsConfirm = document.querySelectorAll('.pin-digit-confirm');
                
                // Configurar inputs de PIN original
                pinDigits.forEach((input, index) => {
                    input.addEventListener('input', (e) => {
                        // Solo permitir números
                        e.target.value = e.target.value.replace(/[^0-9]/g, '');
                        
                        if (e.target.value.length === 1) {
                            if (index < pinDigits.length - 1) {
                                pinDigits[index + 1].focus();
                            }
                        }
                    });
                    
                    input.addEventListener('keydown', (e) => {
                        if (e.key === 'Backspace' && e.target.value.length === 0) {
                            if (index > 0) {
                                pinDigits[index - 1].focus();
                            }
                        }
                    });
                });
                
                // Configurar inputs de confirmación de PIN
                pinDigitsConfirm.forEach((input, index) => {
                    input.addEventListener('input', (e) => {
                        // Solo permitir números
                        e.target.value = e.target.value.replace(/[^0-9]/g, '');
                        
                        if (e.target.value.length === 1) {
                            if (index < pinDigitsConfirm.length - 1) {
                                pinDigitsConfirm[index + 1].focus();
                            }
                        }
                    });
                    
                    input.addEventListener('keydown', (e) => {
                        if (e.key === 'Backspace' && e.target.value.length === 0) {
                            if (index > 0) {
                                pinDigitsConfirm[index - 1].focus();
                            }
                        }
                    });
                });
            }
            
            // Guardar PIN
            document.getElementById('save-pin').addEventListener('click', async () => {
                const pinDigits = document.querySelectorAll('.pin-digit');
                const pinDigitsConfirm = document.querySelectorAll('.pin-digit-confirm');
                const errorElement = document.getElementById('pin-error');
                const successElement = document.getElementById('pin-success');
                
                // Limpiar mensajes
                errorElement.style.display = 'none';
                successElement.style.display = 'none';
                
                // Obtener valores de PIN
                let pin = '';
                let pinConfirm = '';
                
                pinDigits.forEach(input => pin += input.value);
                pinDigitsConfirm.forEach(input => pinConfirm += input.value);
                
                // Validar PIN
                if (pin.length !== 4) {
                    errorElement.textContent = 'El PIN debe tener 4 dígitos';
                    errorElement.style.display = 'block';
                    return;
                }
                
                if (pin !== pinConfirm) {
                    errorElement.textContent = 'Los PINs no coinciden';
                    errorElement.style.display = 'block';
                    return;
                }
                
                // Guardar PIN
                const success = await securityManager.saveCredentials('', 'pin', pin);
                if (success) {
                    successElement.textContent = 'PIN configurado correctamente';
                    successElement.style.display = 'block';
                    
                    setTimeout(() => {
                        sessionStorage.setItem('auth_ok', '1');
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    errorElement.textContent = 'Error al guardar el PIN';
                    errorElement.style.display = 'block';
                }
            });
            
            // Guardar contraseña
            document.getElementById('save-password').addEventListener('click', async () => {
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                const errorElement = document.getElementById('password-error');
                const successElement = document.getElementById('password-success');
                
                // Limpiar mensajes
                errorElement.style.display = 'none';
                successElement.style.display = 'none';
                
                // Validar contraseña
                if (password.length < 6) {
                    errorElement.textContent = 'La contraseña debe tener al menos 6 caracteres';
                    errorElement.style.display = 'block';
                    return;
                }
                
                if (password !== confirmPassword) {
                    errorElement.textContent = 'Las contraseñas no coinciden';
                    errorElement.style.display = 'block';
                    return;
                }
                
                // Guardar contraseña
                const success = await securityManager.saveCredentials('', 'password', password);
                if (success) {
                    successElement.textContent = 'Contraseña configurada correctamente';
                    successElement.style.display = 'block';
                    
                    setTimeout(() => {
                        sessionStorage.setItem('auth_ok', '1');
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    errorElement.textContent = 'Error al guardar la contraseña';
                    errorElement.style.display = 'block';
                }
            });
            
            // Saltar seguridad
            skipBtn.addEventListener('click', () => {
                if (confirm('¿Estás seguro de que quieres continuar sin protección? Tus datos financieros no estarán seguros.')) {
                    localStorage.setItem('auth_type', 'none');
                    sessionStorage.setItem('auth_ok', '1');
                    window.location.href = 'index.html';
                }
            });
        });
    </script>
</body>
</html>
