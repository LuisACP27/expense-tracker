<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Opciones de Seguridad - Mi Gestor Financiero</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#4CAF50" />
    <link rel="apple-touch-icon" href="icon-192.png" />
    <script src="js/language.js"></script>
    <script src="js/themes.js"></script>
    <script src="js/security.js"></script>
    <style>
        .security-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color-light, #81c784), var(--primary-color, #4CAF50));
        }
        
        .security-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 2.5rem 2rem;
            max-width: 400px;
            width: 100%;
        }
        
        .security-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color, #4CAF50);
            text-align: center;
        }
        
        .security-subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            padding: 1rem;
            background: #f5f5f5;
            border-radius: 8px;
        }
        
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .user-name {
            font-weight: 600;
            margin: 0;
        }
        
        .user-email {
            color: #666;
            margin: 0;
            font-size: 0.9rem;
        }
        
        .security-options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .security-option {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border: 1px solid #eee;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }
        
        .security-option:hover {
            border-color: var(--primary-color, #4CAF50);
            background: #f0f7f0;
        }
        
        .security-option.selected {
            border-color: var(--primary-color, #4CAF50);
            background: #f0f7f0;
        }
        
        .security-option-icon {
            font-size: 1.5rem;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        .security-option-text {
            flex: 1;
        }
        
        .security-option-title {
            margin: 0;
            font-size: 1.1rem;
        }
        
        .security-option-description {
            margin: 0.25rem 0 0;
            color: #666;
            font-size: 0.9rem;
        }
        
        #pin-setup, #password-setup, #biometric-setup {
            display: none;
            margin-top: 20px;
        }
        
        .setup-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .pin-input {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
        }
        
        .pin-digit {
            width: 40px;
            height: 50px;
            font-size: 1.5rem;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .password-input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .biometric-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 8px;
            cursor: pointer;
            margin: 15px 0;
        }
        
        .fingerprint-icon {
            font-size: 2rem;
        }
        
        .error-message {
            color: #f44336;
            font-size: 0.85rem;
            margin-top: 5px;
        }
        
        .success-message {
            color: var(--primary-color, #4CAF50);
            font-size: 0.85rem;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <a href="settings.html" class="back-btn" title="Volver" aria-label="Volver">←</a>
            <h1 id="security-options-title">Opciones de Seguridad</h1>
        </header>

        <div class="security-options-page">
            <!-- Verificación actual -->
            <div id="auth-verification" class="settings-section">
                <h3 id="verify-identity-title">Verificar Identidad</h3>
                <p id="verify-desc">Por favor, ingresa tu PIN o contraseña actual para continuar.</p>
                
                <div class="form-group">
                    <label for="current-auth" id="current-auth-label">PIN/Contraseña actual</label>
                    <input type="password" id="current-auth" placeholder="Ingresa tu PIN o contraseña">
                </div>
                
                <button id="verify-auth" class="btn btn-primary">Verificar</button>
            </div>
            
            <!-- Opciones de seguridad (ocultas hasta verificación) -->
            <div id="security-config" class="settings-section hidden">
                <h3 id="security-type-title">Tipo de Seguridad</h3>
                
                <div class="security-type-selector">
                    <div class="form-group">
                        <label>
                            <input type="radio" name="security-type" value="pin" id="pin-option">
                            <span id="pin-option-label">PIN de 4 dígitos</span>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="radio" name="security-type" value="password" id="password-option">
                            <span id="password-option-label">Contraseña</span>
                        </label>
                    </div>
                </div>
                
                <div id="new-pin-section" class="auth-input-section">
                    <h4 id="new-pin-title">Nuevo PIN</h4>
                    <div class="form-group">
                        <label for="new-pin" id="new-pin-label">PIN de 4 dígitos</label>
                        <input type="password" id="new-pin" maxlength="4" pattern="[0-9]{4}" placeholder="1234">
                    </div>
                    <div class="form-group">
                        <label for="confirm-pin" id="confirm-pin-label">Confirmar PIN</label>
                        <input type="password" id="confirm-pin" maxlength="4" pattern="[0-9]{4}" placeholder="1234">
                </div>
            </div>
            
                <div id="new-password-section" class="auth-input-section hidden">
                    <h4 id="new-password-title">Nueva Contraseña</h4>
                    <div class="form-group">
                        <label for="new-password" id="new-password-label">Contraseña</label>
                        <input type="password" id="new-password" minlength="6" placeholder="Mínimo 6 caracteres">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password" id="confirm-password-label">Confirmar Contraseña</label>
                        <input type="password" id="confirm-password" minlength="6" placeholder="Confirma tu contraseña">
                </div>
            </div>
            
                <div class="settings-actions">
                    <button id="save-security" class="btn btn-primary">Guardar Cambios</button>
                    <button id="cancel-security" class="btn btn-secondary">Cancelar</button>
                </div>
                </div>
            </div>
            
        <!-- Modal de confirmación -->
        <div id="confirm-modal" class="modal hidden">
            <div class="modal-content">
                <h3 id="confirm-title">Confirmar cambios</h3>
                <p id="confirm-message">¿Estás seguro de que quieres cambiar tu método de seguridad?</p>
                <div class="modal-buttons">
                    <button id="confirm-yes" class="btn btn-primary">Confirmar</button>
                    <button id="confirm-no" class="btn btn-secondary">Cancelar</button>
                </div>
                </div>
            </div>
            
        <!-- Notification -->
        <div id="notification" class="notification hidden">
            <span id="notification-message"></span>
        </div>
    </div>
    
    <!-- Scripts -->
    <script>
        // Verificar si se llegó aquí para cambiar configuración
        const urlParams = new URLSearchParams(window.location.search);
        const isChanging = urlParams.get('change') === 'true';
        
        document.addEventListener('DOMContentLoaded', function() {
            // Aplicar tema actual
            if (window.appTheme) {
                window.appTheme.applyCurrentTheme();
            }
            
            new SecurityOptionsPage(isChanging);
        });
    </script>
</body>
</html>
