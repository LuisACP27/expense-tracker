<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Verificación de Seguridad - Mi Gestor Financiero</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#4CAF50" />
    <link rel="apple-touch-icon" href="icon-192.png" />
    <style>
        .pin-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color-light, #81c784), var(--primary-color, #4CAF50));
            padding: 1rem;
        }
        .pin-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 2rem;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-sizing: border-box;
        }
        .pin-title {
            font-size: 1.5rem;
            color: var(--primary-color, #4CAF50);
            margin-bottom: 0.5rem;
        }
        .pin-desc {
            color: #666;
            margin-bottom: 2rem;
        }
        .pin-input {
            width: 100%;
            max-width: 200px;
            height: 50px;
            font-size: 1.5rem;
            text-align: center;
            letter-spacing: 8px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 0 auto 1rem;
            display: block;
        }
        .password-input {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 1rem;
            box-sizing: border-box;
        }
        .pin-btn {
            background: var(--primary-color, #4CAF50);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 1rem;
            width: 100%;
            transition: all 0.3s ease;
        }
        .pin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .pin-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .pin-error {
            color: #e53935;
            margin-bottom: 1rem;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            padding: 1rem;
            background: #f5f5f5;
            border-radius: 8px;
        }
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }
        .user-name {
            font-weight: 600;
            margin: 0;
        }
        .user-email {
            color: #666;
            margin: 0;
            font-size: 0.9rem;
        }
        .btn-continue {
            background: var(--primary-color, #4CAF50);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }
        .btn-continue:hover {
            opacity: 0.9;
        }
        .btn-continue:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .not-your-account {
            margin-top: 1rem;
            color: #666;
            font-size: 0.9rem;
        }
        .not-your-account a {
            color: var(--primary-color, #4CAF50);
            text-decoration: none;
            cursor: pointer;
        }
        .not-your-account a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="pin-container">
        <div class="pin-card">
            <div class="user-info">
                <img id="user-avatar" src="https://via.placeholder.com/50" alt="Avatar" class="user-avatar">
                <div>
                    <p id="user-name" class="user-name">Nombre de Usuario</p>
                    <p id="user-email" class="user-email">usuario@ejemplo.com</p>
                </div>
            </div>

            <!-- Interfaz de PIN -->
            <div id="pin-interface" style="display: none;">
                <h1 class="pin-title">Ingresa tu PIN</h1>
                <p class="pin-desc">Ingresa el PIN de 4 dígitos para acceder</p>
                <input type="password" id="pin-input" class="pin-input" maxlength="4" pattern="[0-9]*" inputmode="numeric">
                <p id="pin-error" class="error-message"></p>
                <button id="verify-pin" class="btn-continue">Acceder</button>
            </div>

            <!-- Interfaz de Contraseña -->
            <div id="password-interface" style="display: none;">
                <h1 class="pin-title">Ingresa tu Contraseña</h1>
                <p class="pin-desc">Ingresa tu contraseña para acceder</p>
                <input type="password" id="password-input" class="password-input" placeholder="Contraseña">
                <p id="password-error" class="error-message"></p>
                <button id="verify-password" class="btn-continue">Acceder</button>
            </div>

            <!-- Interfaz de Huella Digital -->
            <div id="biometric-interface" style="display: none;">
                <h1 class="pin-title">Autenticación Biométrica</h1>
                <p class="pin-desc">Usa tu huella digital para acceder</p>
                <div id="fingerprint-button" class="biometric-button">
                    <span class="fingerprint-icon">👆</span>
                    <span>Toca para usar tu huella digital</span>
                </div>
                <p id="biometric-error" class="error-message"></p>
            </div>

            <p class="not-your-account">
                ¿No es tu cuenta? <a href="#" id="switch-account">Cambiar de cuenta</a>
            </p>
        </div>
    </div>

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <!-- Firebase Config -->
    <script src="js/firebase-config.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Cargar información del usuario
            const userId = localStorage.getItem('user_id');
            const userName = localStorage.getItem('user_name');
            const userEmail = localStorage.getItem('user_email');
            const userPhoto = localStorage.getItem('user_photo');
            const userPrefix = localStorage.getItem('current_user_prefix');

            // Mostrar información del usuario
            if (userName) document.getElementById('user-name').textContent = userName;
            if (userEmail) document.getElementById('user-email').textContent = userEmail;
            if (userPhoto) document.getElementById('user-avatar').src = userPhoto;

            // Verificar si ya hay una sesión activa
            const pinOk = sessionStorage.getItem('pin_ok');
            if (pinOk === '1') {
                window.location.href = 'index.html';
                return;
            }

            // Obtener el tipo de autenticación configurado
            const authType = localStorage.getItem(`${userPrefix}_auth_type`);
            if (!authType) {
                window.location.href = 'security-options.html';
                return;
            }

            // Mostrar la interfaz correspondiente
            document.getElementById(`${authType}-interface`).style.display = 'block';

            // Configurar botón de verificación de PIN
            const pinInput = document.getElementById('pin-input');
            const verifyPinBtn = document.getElementById('verify-pin');
            if (pinInput && verifyPinBtn) {
                pinInput.addEventListener('input', (e) => {
                    verifyPinBtn.disabled = e.target.value.length !== 4;
                });

                verifyPinBtn.addEventListener('click', () => {
                    const pin = pinInput.value;
                    const storedPin = localStorage.getItem(`${userPrefix}_pin`);
                    const errorElement = document.getElementById('pin-error');

                    if (pin === storedPin) {
                        sessionStorage.setItem('pin_ok', '1');
                        window.location.href = 'index.html';
                    } else {
                        errorElement.textContent = 'PIN incorrecto. Intenta de nuevo.';
                        errorElement.style.display = 'block';
                        pinInput.value = '';
                        verifyPinBtn.disabled = true;
                    }
                });

                pinInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !verifyPinBtn.disabled) {
                        verifyPinBtn.click();
                    }
                });
            }

            // Configurar botón de verificación de contraseña
            const passwordInput = document.getElementById('password-input');
            const verifyPasswordBtn = document.getElementById('verify-password');
            if (passwordInput && verifyPasswordBtn) {
                passwordInput.addEventListener('input', (e) => {
                    verifyPasswordBtn.disabled = !e.target.value;
                });

                verifyPasswordBtn.addEventListener('click', () => {
                    const password = passwordInput.value;
                    const storedPassword = localStorage.getItem(`${userPrefix}_password`);
                    const errorElement = document.getElementById('password-error');

                    if (password === storedPassword) {
                        sessionStorage.setItem('pin_ok', '1');
                        window.location.href = 'index.html';
                    } else {
                        errorElement.textContent = 'Contraseña incorrecta. Intenta de nuevo.';
                        errorElement.style.display = 'block';
                        passwordInput.value = '';
                        verifyPasswordBtn.disabled = true;
                    }
                });

                passwordInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !verifyPasswordBtn.disabled) {
                        verifyPasswordBtn.click();
                    }
                });
            }

            // Configurar botón de cambiar cuenta
            document.getElementById('switch-account').addEventListener('click', (e) => {
                e.preventDefault();
                // Limpiar datos de usuario
                localStorage.removeItem('user_id');
                localStorage.removeItem('user_email');
                localStorage.removeItem('user_name');
                localStorage.removeItem('user_photo');
                localStorage.removeItem('current_user_prefix');
                sessionStorage.removeItem('pin_ok');
                
                // Cerrar sesión de Firebase
                firebase.auth().signOut().then(() => {
                    window.location.href = 'welcome.html';
                });
            });
        });
    </script>
</body>
</html>
